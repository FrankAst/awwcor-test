<mat-card class="departmentCard">

        <button mat-icon-button class="iconBtn">
            <mat-icon class="icon" svgIcon="delete"></mat-icon>
        </button>

    <mat-card-subtitle class="description">{{department.description}}</mat-card-subtitle>
    <button mat-raised-button color="primary">EMPLOYEES</button>
</mat-card>
